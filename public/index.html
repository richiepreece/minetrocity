<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="leftDiv">
			<div class="leftDivContent" id="logout">
				<input type="button" id="logout" value="Logout" />
			</div>
			
			<div class="leftDivContent" id="console">
				<input type="button" id="console" value="Console" />
			</div>
			
			<div class="leftDivContent" id="settings">
				<input type="button" id="settings" value="Settings" />
			</div>
			
			<div class="leftDivContent" id="cpuGraph">
				<input type="button" id="cpustats" value="CPU Stats" />
			</div>
			
			<div class="leftDivContent" id="startStop">
				Start and stop the server here:
				<br />
				<input type="button" id="startServer" value="Start" />
			</div>
			
			<div class="leftDivContent" id="restart">
				Server must restart for changes to take effect:
				<br />
				<input type="button" id="restartButton" value="Restart" />
			</div>
			
			<div class="leftDivContent" id="upgrade">
				Minecraft Server is out of date:
				<br />
				<input type="button" id="upgradeButton" value="Upgrade" />
			</div>
			
			<div class="leftDivContent" id="upgrading">
				Upgrading...
				<br />
				<img src="img/spin.gif" />
			</div>
		</div>
		
		<div class="rightDiv">
			<canvas id="mem" width="200" height="100">[No canvas support]</canvas>
			<br />
			<canvas id="avgCpu" width="200" height="100">[No canvas support]</canvas>
		</div>
		
		<div id="minecraftConsole" class="console" >
			<div class="output" >
				<!-- output to go here -->
			</div>
			<div class="input" >
				<input type="text" id="command" />
				<input type="button" id="submitCommand" value="Submit" />
			</div>
		</div>
		
		<div id="login" class="login">
			<input type="button" id="loginButton" value="Login" />
		</div>
		
		<div id="settingsSection" class="settings">
		
		</div>
		
		<div id="cpuGraphSection" class="graph">
			<canvas id="cpu" width="700" height="350">[No canvas support]</canvas>
		</div>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/RGraph.common.core.js" ></script>
		<script src="js/RGraph.line.js" ></script>
		<script src="js/nodeInterface.js"></script>
	</body>
</html>
