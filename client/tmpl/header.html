<div id="nav">
  <div class="title">Minetrocity</div>
  <div class="item" ng-repeat="item in nav" ng-show="!item.hidden && user.isLoggedIn" ng-click="getItem(item.url)">{{item.label}}</div>

  <div class="security" ng-show="user.isLoggedIn" ng-click="logout()">Welcome, {{user.name}}</div>
</div>

<div id="alerts">
  <div alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index, alert)">{{alert.msg}}</div>
</div>
