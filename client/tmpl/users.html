<div id="users">
  <h1>Users List:</h1>

  <table>
    <thead>
      <tr>
        <th>username</th>
        <th>password</th>
        <th>email</th>
        <th>acl</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.username}}</td>
        <td>*****</td>
        <td>{{user.email}}</td>
        <td>
          <span class="acl-option" ng-repeat="perm in user.acl" >
            <input type="checkbox"> {{perm}}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
