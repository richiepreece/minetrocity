<div id="new-user">
  <h1>New User</h1>

  <div>
    <span>Username:</span>
    <input ng-model="user" type="text"/>
  </div>

  <div>
    <span>Password:</span>
    <input ng-model="pass" type="password"/>
  </div>

  <div>
    <span>Email:</span>
    <input ng-model="email" type="text"/>
  </div>

  <button ng-disabled="!user || !pass || !email" ng-click="saveUser(user, pass, email)">Save</button>
  <button ng-click="back()">Back</button>

  <div>{{msg}}</div>
</div>
